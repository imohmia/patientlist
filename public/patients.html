    <script>
const patientList = document.getElementById("patient-list");
const refreshButton = document.getElementById("refresh-button");
const userBox = document.getElementById("user-box");
const patientModal = document.getElementById("patient-modal");
const patientDetails = document.getElementById("patient-details");
const closeModal = document.getElementById("close-modal");
let currentUser = "";

// Fetch username
fetch("/get-user")
  .then((response) => response.json())
  .then((data) => {
    currentUser = data.username;
    userBox.textContent = `Logged in as: ${currentUser}`;
    fetchAndRenderPatients(); // Fetch and display patients
  })
  .catch((error) => console.error("Error fetching user:", error));

function fetchAndRenderPatients() {
  const searchInput = document.getElementById("search-input");
  const tableBody = document.getElementById("patient-list");
  let allPatients = []; // To store all fetched patients

  // Fetch patients from the server
  fetch("/submissions")
    .then((response) => response.json())
    .then((data) => {
      allPatients = data; // Store all patients for future filtering
      renderPatients(allPatients); // Render all patients initially
    })
    .catch((error) => {
      console.error("Error fetching patients:", error);
      tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:red;">Error fetching patients. Try again later.</td></tr>`;
    });

  // Filter and render patients based on search term
  searchInput.addEventListener("input", () => {
    const searchTerm = searchInput.value.toLowerCase().trim();
    const filteredPatients = allPatients.filter((patient) => {
      const code = patient.code?.toLowerCase() || "";
      const name = patient.name?.toLowerCase() || "";
      const complaints = (patient.complaints || []).join(" ").toLowerCase();
      const notes = patient.complaintNotes?.toLowerCase() || "";

      // Match against ID, Name, Complaints, or Notes
      return (
        code.includes(searchTerm) ||
        name.includes(searchTerm) ||
        complaints.includes(searchTerm) ||
        notes.includes(searchTerm)
      );
    });
    renderPatients(filteredPatients); // Render filtered patients
  });

  // Render patients in the table
  function renderPatients(patients) {
    tableBody.innerHTML = ""; // Clear existing rows

    if (!patients || patients.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No patients found</td></tr>`;
      return;
    }

    // Sort patients by submission date (newest first)
    patients.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

    patients.forEach((patient) => {
      const row = document.createElement("tr");

      // Calculate age
      const dob = new Date(patient.dob);
      const today = new Date();
      let ageText = "N/A";
      let ageSticker = "";

      if (!isNaN(dob.getTime())) {
        const diffInDays = Math.floor((today - dob) / (1000 * 60 * 60 * 24));
        const diffInYears = Math.floor(diffInDays / 365.25);

        if (diffInDays < 30) {
          ageText = `${diffInDays} days`;
          ageSticker = "ðŸ‘¶ Neonate"; // Updated label
        } else if (diffInDays < 365) {
          ageText = `${Math.floor(diffInDays / 30.44)} months`;
          ageSticker = "ðŸ§’ Infant";
        } else {
          ageText = `${diffInYears} years`;
          ageSticker =
            diffInYears > 60
              ? "ðŸ‘´ Geriatric" // Updated label
              : diffInYears < 13
              ? "ðŸ§’ Child"
              : "ðŸ§‘ Adult";
        }
      }

      // Complaints
      const chiefComplaints = (patient.complaints || [])
        .concat(patient.complaintNotes || "")
        .filter(Boolean)
        .join(", ");

      // Highlight row based on complaints
      const complaintsLower = chiefComplaints.toLowerCase();
      if (
        complaintsLower.includes("chest pain") ||
        complaintsLower.includes("shortness of breath")
      ) {
        row.classList.add("red-highlight");
      } else if (
        chiefComplaints.split(",").length > 3 ||
        complaintsLower.includes("fever")
      ) {
        row.classList.add("yellow-highlight");
      } else {
        row.classList.add("green-highlight");
      }

      // Render row
      row.innerHTML = `
        <td>${patient.code || "N/A"}</td>
        <td>${patient.name || "N/A"}</td>
        <td>${patient.dob || "N/A"} (${ageText}) ${ageSticker}</td>
        <td>${chiefComplaints || "N/A"}</td>
        <td>${patient.notes || "N/A"}</td>
        <td class="actions-cell">
          <button class="view-btn" onclick="viewPatientDetails('${patient.code}')">
            <i class="fas fa-eye" title="View Details"></i>
          </button>
          ${
            currentUser === "seyed"
              ? `<button class="remove-btn" onclick="removePatient('${patient.code}')">
                   <i class="fas fa-trash" title="Remove Patient"></i>
                 </button>`
              : ""
          }
          <button class="download-btn" onclick="downloadPatientPDF('${patient.code}')">
            <i class="fas fa-download" title="Download"></i>
          </button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }
}

// Call the function to fetch and render patients on page load
fetchAndRenderPatients();
      // View patient details
      function viewPatientDetails(patientCode) {
        fetch(/submission/${patientCode})
          .then((response) => {
            if (!response.ok) {
              throw new Error("Failed to fetch patient details.");
            }
            return response.json();
          })
          .then((patient) => {
            const mapArabicToEnglish = (value) =>
              value === "Ù„Ø§" ? "No" : value;

            // Prepare patient details dynamically
            const sanitizedComplaints = (patient.complaints || [])
              .map((complaint) => mapArabicToEnglish(complaint))
              .join(", ");

            const detailsHTML = 
                <p><strong>Unique ID:</strong> ${patient.code || "N/A"}</p>
                <p><strong>Name:</strong> ${patient.name || "N/A"}</p>
                <p><strong>Date of Birth:</strong> ${patient.dob || "N/A"}</p>
                <p><strong>Chief Complaints:</strong> ${
                  sanitizedComplaints || "N/A"
                }</p>
                <p><strong>Complaint Notes:</strong> ${mapArabicToEnglish(
                  patient.complaintNotes || "N/A"
                )}</p>
                <p><strong>Allergies:</strong> ${mapArabicToEnglish(
                  patient.allergies || "N/A"
                )} ${
              patient.allergyExplanation
                ? (${mapArabicToEnglish(patient.allergyExplanation)})
                : ""
            }</p>
                <p><strong>Medicines Taken:</strong> ${mapArabicToEnglish(
                  patient.medicine || "N/A"
                )} ${
              patient.medicineExplanation
                ? (${mapArabicToEnglish(patient.medicineExplanation)})
                : ""
            }</p>
                <p><strong>Chronic Conditions:</strong> ${mapArabicToEnglish(
                  patient.chronicCondition || "N/A"
                )} ${
              patient.chronicConditionExplanation
                ? (${mapArabicToEnglish(patient.chronicConditionExplanation)})
                : ""
            }</p>
                <p><strong>Surgery History:</strong> ${mapArabicToEnglish(
                  patient.surgery || "N/A"
                )} ${
              patient.surgeryExplanation
                ? (${mapArabicToEnglish(patient.surgeryExplanation)})
                : ""
            }</p>
                <p><strong>Travel History:</strong> ${mapArabicToEnglish(
                  patient.travelHistory || "N/A"
                )} ${
              patient.travelHistoryExplanation
                ? (${mapArabicToEnglish(patient.travelHistoryExplanation)})
                : ""
            }</p>
                <p><strong>Remarks:</strong> ${mapArabicToEnglish(
                  patient.notes || "N/A"
                )}</p>
                <p><strong>Submitted At:</strong> ${
                  new Date(patient.submittedAt).toLocaleString() || "N/A"
                }</p>
            ;

            // Update modal content
            patientDetails.innerHTML = detailsHTML;
            patientModal.style.display = "flex"; // Show the modal
          })
          .catch((error) => {
            console.error("Error fetching patient details:", error);
            alert("Unable to fetch patient details. Please try again.");
          });
      } // Close modal
      closeModal.addEventListener("click", () => {
        patientModal.style.display = "none";
      });

      // Optional: Close the modal if the user clicks outside the modal content
      window.addEventListener("click", (event) => {
        if (event.target === patientModal) {
          patientModal.style.display = "none";
        }
      });
      const searchInput = document.getElementById("search-input");

      searchInput.addEventListener("input", () => {
        const searchTerm = searchInput.value.toLowerCase().trim(); // Get the search term
        filterPatients(searchTerm); // Call the filter function
      });
      let allPatients = []; // Store all patients globally

      function filterPatients(searchTerm) {
        const filteredPatients = allPatients.filter((patient) => {
          // Check if the search term matches any relevant field
          return (
            (patient.code && patient.code.toLowerCase().includes(searchTerm)) || // Match ID
            (patient.name && patient.name.toLowerCase().includes(searchTerm)) || // Match Name
            (patient.complaints &&
              patient.complaints.some((complaint) =>
                complaint.toLowerCase().includes(searchTerm)
              )) || // Match Complaints
            (patient.complaintNotes &&
              patient.complaintNotes.toLowerCase().includes(searchTerm)) // Match Complaint Notes
          );
        });

        renderPatients(filteredPatients); // Re-render the table with filtered patients
      }
      // Remove a patient
      function removePatient(patientCode) {
        if (!confirm("Are you sure you want to remove this patient?")) return;

        fetch(/delete-patient/${patientCode}, { method: "DELETE" })
          .then((response) => {
            if (response.ok) {
              alert("Patient removed successfully.");
              fetchPatients();
            } else {
              throw new Error("Failed to remove patient.");
            }
          })
          .catch((error) => {
            console.error("Error removing patient:", error);
            alert("Unable to remove patient.");
          });
      }

      // Refresh patient list
      refreshButton.addEventListener("click", fetchAndRenderPatients);

      // Logout
      const logoutButton = document.getElementById("logout-button");
      logoutButton.addEventListener("click", () => {
        fetch("/logout", { method: "POST", credentials: "same-origin" })
          .then((response) => {
            if (response.ok) {
              window.location.href = "/";
            } else {
              alert("Logout failed. Try again.");
            }
          })
          .catch((error) => {
            console.error("Logout error:", error);
            alert("An error occurred during logout.");
          });
      });
async function downloadPatientPDF(patientCode) {
    try {
        // Check if jsPDF is loaded
        if (!window.jspdf) {
            throw new Error("jsPDF library is not loaded.");
        }

        const { jsPDF } = window.jspdf;

        // Fetch patient details
        const response = await fetch(/submission/${patientCode});
        if (!response.ok) {
            throw new Error("Failed to fetch patient details.");
        }
        const patient = await response.json();

        // Fetch the logged-in user's username
        const userResponse = await fetch("/get-user");
        if (!userResponse.ok) {
            throw new Error("Failed to fetch user details.");
        }
        const user = await userResponse.json();

        // Create a new jsPDF instance
        const doc = new jsPDF();

        // Add Header with Luxurious Design
        doc.setFillColor(0, 51, 102); // Deep navy background
        doc.rect(0, 0, 210, 50, "F");

        // Header Text - MPH Hospital
        doc.setFontSize(24);
        doc.setFont("times", "bold"); // Formal font
        doc.setTextColor(255, 255, 255); // White text
        doc.text("MPH Hospital", 105, 20, { align: "center" });

        // Subheader Text - Triage Details
        doc.setFontSize(16);
        doc.setFont("times", "italic");
        doc.setTextColor(230, 230, 230); // Light gray text
        doc.text("Triage Details", 105, 35, { align: "center" });

        // Add Borderline Around Content
        const margin = 10;
        doc.setDrawColor(0, 51, 102); // Deep navy border color
        doc.setLineWidth(1.5);
        doc.roundedRect(margin, 55, 190, 220, 5, 5, "S");

        // Move below the header
        let y = 65;

        // Section Title Function
        const addSectionTitle = (title) => {
            doc.setFontSize(14);
            doc.setTextColor(0, 51, 102); // Deep navy for section title
            doc.setFont("times", "bold");
            doc.text(title, margin + 5, y);
            y += 10;
        };

        // Personal Information Section
        addSectionTitle("Personal Information");

        const addTwoColumnDetail = (label1, value1, label2, value2) => {
            const leftX = margin + 5;
            const rightX = margin + 100;

            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0); // Black text

            // Left Column
            doc.setFont("times", "bold");
            doc.text(${label1}:, leftX, y);
            doc.setFont("times", "normal");
            doc.text(value1 || "N/A", leftX + 40, y);

            // Right Column
            if (label2 && value2) {
                doc.setFont("times", "bold");
                doc.text(${label2}:, rightX, y);
                doc.setFont("times", "normal");
                doc.text(value2 || "N/A", rightX + 40, y);
            }

            y += 10; // Line spacing
        };

        addTwoColumnDetail("Unique ID", patient.code, "Name", patient.name);
        addTwoColumnDetail("Date of Birth", patient.dob, "Report Date", new Date().toLocaleString());

        y += 5; // Extra space after personal details

        // Divider Line
        doc.setDrawColor(224, 224, 224); // Light gray
        doc.line(margin + 5, y, 200 - margin, y);
        y += 10;

        // Medical Information Section
        addSectionTitle("Medical Information");

        const addBoxedDetail = (label, value, explanation = "") => {
            const boxHeight = explanation ? 15 : 10;
            const boxY = y;

            doc.setFillColor(245, 245, 245); // Light gray background
            doc.setDrawColor(200, 200, 200); // Gray border
            doc.roundedRect(margin + 5, y, 190 - margin * 2, boxHeight, 2, 2, "FD");

            // Add Text
            doc.setFontSize(12);
            doc.setTextColor(0, 0, 0); // Black text
            doc.setFont("times", "bold");
            doc.text(${label}:, margin + 10, y + 7);

            doc.setFont("times", "normal");
            doc.text(value || "N/A", margin + 70, y + 7);

            if (explanation) {
                doc.setFont("times", "italic");
                doc.setTextColor(100, 100, 100); // Gray for explanation
                doc.text(Explanation: ${explanation}, margin + 70, y + 12);
            }

            y = boxY + boxHeight + 7; // Move to the next line
        };

        addBoxedDetail("Chief Complaints", (patient.complaints || []).join(", "));
        addBoxedDetail("Complaint Notes", patient.complaintNotes);
        addBoxedDetail("Allergies", patient.allergies, patient.allergyExplanation);
        addBoxedDetail("Medicines Taken", patient.medicine, patient.medicineExplanation);
        addBoxedDetail("Chronic Conditions", patient.chronicCondition, patient.chronicConditionExplanation);
        addBoxedDetail("Surgery History", patient.surgery, patient.surgeryExplanation);
        addBoxedDetail("Travel History", patient.travelHistory, patient.travelHistoryExplanation);
        addBoxedDetail("Remarks", patient.notes);

        // Footer with Borderline
        doc.setFillColor(0, 51, 102); // Deep navy background
        doc.rect(0, 285, 210, 15, "F");
        doc.setFontSize(10);
        doc.setTextColor(255, 255, 255); // White text
        doc.setFont("times", "italic");
        doc.text(
            Generated by: ${user.username} | ${new Date().toLocaleString()} | All rights reserved Â© MPH Hospital ${new Date().getFullYear()},
            105,
            293,
            { align: "center" }
        );

        // Save the PDF
        doc.save(Patient_${patient.code || "Details"}.pdf);
    } catch (error) {
        console.error("Error generating PDF:", error);
        alert("Unable to generate PDF. Please try again.");
    }
}
    </script>
  </body>
</html>
